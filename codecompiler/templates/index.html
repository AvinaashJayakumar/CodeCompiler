<!DOCTYPE html>
<html>

<head>
    <title>Online Compiler</title>
    <style>
        /* Inline CSS for simplicity; you can move this to a separate CSS file */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        #code-input,
        #input-data {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #execute-button {
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #execute-button:hover {
            background-color: #0056b3;
        }

        #result,
        #error {
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        #error {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Online Compiler</h1>
        <form method="POST">
            <label for="lang">Select Language:</label>
            <select id="lang" name="lang">
                <option value="python">Python</option>
                <option value="php">PHP</option>
                <option value="c">C</option>
            </select>
            <br>
            <textarea id="code-input" name="code" placeholder="Enter code here">{{ code }}</textarea>
            <br>
            <label for="input_data">Enter Input (for C):</label>
            <textarea id="input-data" name="input_data" placeholder="Enter input data for C code">{{ input_data }}</textarea>
            <br>
            <input id="execute-button" type="submit" value="Execute">
        </form>
        {% if error %}
        <div id="error">{{ error }}</div>
        {% endif %}
        {% if result %}
        <div id="result">
            <h2>Result:</h2>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
    </div>
</body>

</html>
